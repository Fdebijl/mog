name: Release Candidate Suite

on:
  pull_request:
    branches:    
      - "master"
      - "main"

jobs:
  check:
    name: Check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Run checks
        run: npm run prepublishOnly